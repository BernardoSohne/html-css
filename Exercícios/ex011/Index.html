<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagens</title>
</head>
<body>
    <h1>Testando diferentes tamanhos de imagens</h1>
    <p>Tente abrir em diferentes dispositivos ou apenas edite o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Vamos escutar algo legal?</h1>
    <p>Bora testar um áudio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/smokejacketblues.mp3" type="audio/mpeg">
        <source src="midia/smokejacketblues.ogg" type="audio/ogg">
        <source src="midia/smokejacketblues.wav" type="audio/wav">
    </audio>
    <p>Caso seu navegador não consiga reproduzir seu áudio, 
        <a href="midia/smokejacketblues.mp3" download="smokejacketblues.mp3" target="_blank" rel="external">Clique aqui</a> para acessar!
    </p>
</body>
</html>
