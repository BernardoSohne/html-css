<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            text-align: center;
            background-color: aquamarine;
            height: 300px;
            width: 300px;

            Border: 10px solid blueviolet;

            padding: 10px;

            margin: 20px 20px 40px 20px;

            outline: 5px dashed salmon;

        }

        a {
            border: 10px solid red; 

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">
        links são exemplos de caixas inline-level.</a> Vamos ver como isso tudo funciona.
    </p>
</body>
</html>
